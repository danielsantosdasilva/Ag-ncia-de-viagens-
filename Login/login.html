<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script defer src="../Login/js/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<body>
  <header>

  <main class="login">
    <div class="login__container">

      </form>
    </div>
  </main>
